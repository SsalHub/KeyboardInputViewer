plugins{
	id 'java'
	id 'application'
//	id 'eclipse'
	/* id 'com.github.johnrengelman.shadow' version '5.1.0' */
	id 'com.github.johnrengelman.shadow' version '7.1.0'
	id 'edu.sc.seis.launch4j' version '2.4.6'
}

sourceSets{
	main{
		java{
			srcDirs = ['src']
		}
		resources{
			srcDirs = ['src']
		}
	}
}

javadoc{
	options.memberLevel = JavadocMemberLevel.PRIVATE
}

compileJava.options.encoding = 'UTF-8'
sourceCompatibility = 1.8
version = '1.1'     //Don't forget Main.java
//shadowJar.archiveName = 'KeysPerSecond-' + project.version + '.jar'
shadowJar.archiveName = 'KeyboardInputViewer-' + project.version + '.jar'

/* repositories{
	//Local cache
	if(project.hasProperty("nexusPublic")){
		maven{
			url "$nexusPublic"
		}
	}
	maven{
		url "https://oss.sonatype.org/content/repositories/snapshots"
	}
	maven{
		url "https://jitpack.io"
	}
} */
dependencyResolutionManagement {
		repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
		repositories {
			mavenCentral()
			maven { url 'https://jitpack.io' }
		}
	}

dependencies{
	implementation 'com.github.RoanH:Util:v2.5'
    implementation 'com.github.kwhat:jnativehook:2.2.2'
}

application{
	mainClassName = 'me.roan.kps.Main'
}

launch4j{
	mainClassName = application.mainClassName
	//icon = "${projectDir}/kps.ico"
	icon = "${projectDir}/kiv.ico"
	jreMinVersion = project.sourceCompatibility
	outfile = project.name + '-' + project.version + '.exe'
	fileDescription = project.name
	version = project.version.substring(1)
	textVersion = project.version.substring(1)
	copyright = "Roan Hofland"
}